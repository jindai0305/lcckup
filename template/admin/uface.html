<html>
<head>

<link charset="utf-8" rel="stylesheet" href="__ADMIN__/css/personal.record-1.0.css" media="all" />
<style type="text/css"> 
.tip-faq{
	clear:both;
	margin-top:0px;
}
#J-table-consume{
	margin-bottom:40px;
}
.ui-form-tips .m-cue{
	 background-position: -27px -506px;
	 *background-position: -27px -505px;
}
#J-set-date a{
	font-family:宋体;
}
#uface img{
	padding:6px;
	width:120px;
	height:120px;
	border-radius:50% ;
	margin:5px auto;
}
#uface img:hover{
	cursor:pointer;

}
.select{ height:26px!important; line-height:11px!important;}

</script>

<body>
<!--<![endif]-->
<div id="container" class="ui-container">
  <div id="content" class="ui-content fn-clear" coor="default" coor-rate="0.02">
    <div class="ui-grid-21" coor="content">
      <div class="ui-grid-21 ui-grid-right record-tit" coor="title">
        <h2 class="ui-tit-page">头像管理</h2>
        <div class="record-tit-amount">
          <p>总共有<span class="number">{$ct}</span>条数据 </p>
        </div>
      </div>
      <div class="ui-grid-21 ui-grid-right fn-clear" coor="total">
          <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
              <td align="right" style="padding-right:10px;">
              <input type="button" value="新的头像" class="BigButtonBHover" onClick="window.location.href='__URL__/UfaceAdd';">
              </td>
            </tr>
          </table>
	  </div>
    </div>
    <form name="form" method="post" action="#">
      <div class="ui-grid-21 ui-grid-right fn-clear" id="J-table-consume" coor="consumelist">
      <div class="ui-tab">
        <div class="ui-tab-trigger">
          <ul class="fn-clear">
            <li class="ui-tab-trigger-item  ui-tab-trigger-item-current">
            <a href="javascript:;" class="ui-tab-trigger-text">头像管理</a>
            </li>
          </ul>
        </div>
        <div class="ui-tab-container" id="myScene">
          <div class="ui-tab-container-item ui-tab-container-item-current">
            <div id="uface" class="amount-scheme-a fn-clear" style="float:left">
    				{volist name='list' id='ls'}
    				<img src="/uploads/uface/{$ls.url}" alt="{$ls.url}">
    				{/volist}
            </div>
          </div>
        </div>
      </div>
      <!-- /交易记录-->
    </form>
  </div>
</div>
</div>
</body>
