<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" media="screen" charset="utf-8" rel="stylesheet" href="__ADMIN__/css/style.account-1.1.css" />
<link charset="utf-8" rel="stylesheet" href="__ADMIN__/css/personal.record-1.0.css" media="all" />
<link charset="utf-8" rel="stylesheet" href="__ADMIN__/css/style2.css" media="all" />
<style type="text/css"> 
.tip-faq{
	clear:both;
	margin-top:0px;
}
#J-table-consume{
	margin-bottom:40px;
}
.ui-form-tips .m-cue{
	 background-position: -27px -506px;
	 *background-position: -27px -505px;
}
#J-set-date a{
	font-family:宋体;
}
</style>
<script type="text/javascript" src="__ADMIN__/js/jquery.min.js"></script>

</head>
<!--[if lt IE 7]><body class="ie6"><![endif]-->
<!--[if IE 7]><body class="ie7"><![endif]-->
<!--[if IE 8]><body class="ie8"><![endif]-->
<!--[if !IE]><!-->
<body>
<!--<![endif]-->
<div id="container" class="ui-container">
  <div class="ui-content fn-clear" coor="default" coor-rate="0.02">
    <form name='save' method="post" action="/admin.php/Program/FileEdit" enctype="multipart/form-data">
      <div class="ui-grid-21 ui-grid-right fn-clear" id="J-table-consume" coor="consumelist">
      <div class="ui-tab">
        <div class="ui-tab-trigger">
          <ul class="fn-clear">
            <li class="ui-tab-trigger-item ui-tab-trigger-item-current">
            <a href="javascript:;" class="ui-tab-trigger-text">{$file_name}</a>
            </li>
          </ul>
        </div>
        <div class="ui-tab-container" id="myScene">        
          <div class="ui-tab-container-item ui-tab-container-item-current" style="padding:15px 0;{if condition="$type eq 1"}overflow:scroll;height: 430px;{/if}">
              <!-- 详细信息 -->
              <table width="90%" cellspacing="1" cellpadding="0" border="0" style="margin:0 auto;" class="TableBlock">
			  <tbody>
			  <tr><td colspan="2" class="TableContent">{$file_name}</td></tr>
			  <tr>
			  <td colspan="2">
			    {if condition="$type neq 1" }
			    	<textarea name='moreinfo' id='moreinfo' style='width:100%; height:350px;' >{$content}</textarea>
			    {else /}
			    	{$content}
			    {/if}
				</td>
			    </tr>
			  {if condition="$type neq 1"}
				  <tr align="center" class="TableControl">
				      <td height="35" colspan="2">
						<input type="submit" class="BigButton" value="提交" name="Submit">
						<input type="hidden" name="fileName" value="{$path}">
						<input type="button" class="BigButton" value="返回" onclick="history.back();">
				      </td>
				  </tr>
			  {/if}
			</tbody>
			</table>
            <!-- 详细信息end -->
          </div>
        </div>
        <div style="text-align: center;">
        {if condition="$type eq 1"}
        	<input type="button" class="BigButton" value="返回" onclick="history.back();">
        {/if}
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
