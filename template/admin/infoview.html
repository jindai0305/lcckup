<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信息操作页面</title>
<link charset="utf-8" rel="stylesheet" href="__ADMIN__/css/style2.css" media="all" />
<link type="text/css" media="screen" charset="utf-8" rel="stylesheet" href="__ADMIN__/css/style.account-1.1.css" />
<link charset="utf-8" rel="stylesheet" href="__ADMIN__/css/personal.record-1.0.css" media="all" />
<style type="text/css"> 
.tip-faq{
	clear:both;
	margin-top:0px;
}
#J-table-consume{
	margin-bottom:40px;
}
.ui-form-tips .m-cue{
	 background-position: -27px -506px;
	 *background-position: -27px -505px;
}
#J-set-date a{
	font-family:宋体;
}
</style>
<script type="text/javascript" src="__ADMIN__/js/jquery.min.js"></script>
</head>
<body>
<div id="container" class="ui-container">
  <div id="content" class="ui-content fn-clear" coor="default" coor-rate="0.02">
    <form method="post" action=""  enctype="multipart/form-data">
      <div class="ui-grid-21 ui-grid-right fn-clear" id="J-table-consume" coor="consumelist">
      <div class="ui-tab">
        <div class="ui-tab-trigger">
          <ul class="fn-clear">
            <li class="ui-tab-trigger-item ui-tab-trigger-item-current">
				<a class="ui-tab-trigger-text">详细信息</a>
            </li>
            <li class="ui-tab-trigger-item">
				<a href="/admin.php/Info/pass" class="ui-tab-trigger-text">修改密码</a>
            </li>
          </ul>
        </div>
        <div class="ui-tab-container" id="myScene">        
          <div class="ui-tab-container-item ui-tab-container-item-current" style="padding:15px 0">
              <table width="90%" cellspacing="1" cellpadding="0" border="0" style="margin:0 auto;" class="TableBlock">
			  <tbody>
			  <tr>
			    <td width="20%" height="40" style="padding-left:20px;" class="TableContent">用户名</td>
			    <td width="30%" class="TableContent">{$user.name}</td>
			    <td width="20%" style="padding-left:20px;" class="TableContent">真实姓名</td>
			    <td width="30%" class="TableContent" colspan="2"> <input type="text" value="{$user.truename}" size="40" class="BigInput" name="truename"></td>
			  </tr>
				<td width="20%" height="40" style="padding-left:20px;" class="TableContent">联系电话</td>
			    <td width="30%" class="TableContent"><input type="text" value="{$user.tel}" size="40" class="BigInput" name="tel"></td>
				<td width="20%" height="40" style="padding-left:20px;" class="TableContent">联系邮箱</td>
			    <td width="30%" class="TableContent"><input type="text" value="{$user.email}" size="40" class="BigInput" name="email"></td>
			  </tr>
			  <tr align="center" class="TableControl">
			      <td height="35" colspan="5">
					<input type="submit" class="BigButton" value="修改" name="Submit">
					<input type="hidden" value="{$user.id}" name="box_id"></td>
			    </tr>
			</tbody>
			</table>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
