<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="__ADMIN__/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="__ADMIN__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__ADMIN__/css/animate-custom.css" />
		<link rel="stylesheet" type="text/css" href="__ADMIN__/sweetalert/sweetalert.css" />
		<script src="__ADMIN__/js/jquery.min.js" type="text/javascript"></script>
		<script src="__ADMIN__/sweetalert/sweetalert.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="">
                    <strong></strong>
                </a>
                <span class="right">
                    <a href="">
                        <strong></strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1></h1>
				<nav class="codrops-demos">
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <h1>Log in</h1> 
                            <p> 
                                <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                            </p>
                            <p> 
                                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                <input id="password" name="password" required="required" type="password" placeholder="password" /> 
                            </p>
                            <p class="keeplogin"> 
								<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
								<label for="loginkeeping">Keep me logged in</label>
							</p>
                            <p class="login button"> 
                                <input type="button" id="submit" value="Login" onclick="check()"/> 
							</p>
                            <p class="change_link">
							</p>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
	<script>
	function check(){
		var uname=$('#username').val();
		var pwd=$('#password').val();
		if(uname==""||pwd==""){
			swal('用户名与密码不能为空');
			return false;
		}
        var url = "chechLogin";
		var data={"username":uname,"password":pwd};
		$.post(url,data,function(rell){
			if(rell.status==1){
				location.href="/admin.php/index.html";
			}else{
				swal(rell.msg);
			}
		});
	}
	document.onkeydown=function(event){
		var e = event || window.event || arguments.callee.caller.arguments[0];
		if(e && e.keyCode==13){  
			check();
			return false;
		}
	}; 
	</script>
</html>
